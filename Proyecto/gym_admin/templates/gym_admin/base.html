{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            Gym_Admin
            {% block title %}
                
            {% endblock title %}
        </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'gym_admin/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'gym_admin/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        {% include 'gym_admin/navbar.html' %}
        <!-- Page Content-->
        <div class="container px-4 px-lg-5">
            <!-- Heading Row-->

            <h1>
                {% block content_title %}
                {% endblock content_title %}
            </h1>    

            {% block content %}
            {% endblock content %}
            
        </div>
        <!-- Footer-->>
        {% include 'gym_admin/footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'gym_admin/js/scripts.js' %}"></script>
    </body>
</html>
