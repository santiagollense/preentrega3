{% extends 'gym_admin/base.html' %}

{% block content %}
    
    {% for gymbro in Gymbros %}
        <ul>
            <li>
                {{gymbro.nombre}}
                {{gymbro.tel}}
                {{gymbro.email}}
            </li>
        </ul>
    {% endfor %}

    <button><a href="{% url 'gymbro_form' %}">Cargar GymBros</a></button>
    <button><a href="{% url 'gym_admin' %}">Atras</a></button>
    
{% endblock content %}
