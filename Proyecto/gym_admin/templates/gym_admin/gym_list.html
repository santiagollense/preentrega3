{% extends 'gym_admin/base.html' %}

{% block content %}
    
    {% for gym in Gimnasios %}
        <ul>
            <li>
                {{gym.nombre}}
                {{gym.dir}}
                {{gym.tel}}
                {{gym.email}}
            </li>
        </ul>
    {% endfor %}

    <button><a href="{% url 'gym_form' %}">Cargar Gimnasios</a></button>
    <button><a href="{% url 'gym_admin' %}">Atras</a></button>
{% endblock content %}
